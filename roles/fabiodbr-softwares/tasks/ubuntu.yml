- name: anaconda
  tags: programming, anaconda
  when: '"anaconda" is defined and "anaconda" in install'
  block:
    - name: "Anaconda: install check"
      stat:
        path: /opt/anaconda3/bin
      register: anaconda
    - name: "Install Anaconda"
      when: not anaconda.stat.exists
      block:
        - name: "Anaconda: prerequisites"
          apt:
            name: "{{ item }}"
            update_cache: yes
            cache_valid_time: 3600
          loop:
            - libgl1-mesa-glx
            - libegl1-mesa
            - libxrandr2
            - libxss1
            - libxcursor1
            - libxcomposite1
            - libasound2
            - libxi6
            - libxtst6
        - name: "Anaconda: download check"
          stat:
            path: "/tmp/Anaconda3-2019.10-Linux-x86_64.sh"
            checksum_algorithm: md5
          register: anaconda_downloaded
        - name: "Anaconda: Download"
          when: "not anaconda_downloaded.stat.exists or anaconda_downloaded.stat.md5 != anaconda_md5"
          get_url:
            url: "{{ anaconda_url }}"
            dest: "/tmp/{{ anaconda_md5 }}.sh"
            checksum: "md5:{{ anaconda_md5 }}"
            mode: 0550
        - name: "Anaconda: Install"
          command: "bash /tmp/{{ anaconda_md5 }}.sh -b -p /opt/anaconda3"
        - name: "Anaconda: add /opt/anaconda3/bin to PATH"
          lineinfile:
            path: /etc/profile
            state: present
            line: "PATH=$PATH:/opt/anaconda3/bin"
        - name: "Anaconda: changing /opt/anaconda3 ownership to {{ user }}"
          file:
            path: /opt/anaconda3
            state: directory
            owner: "{{ user }}"
            group: "{{ user }}"
            mode: 0755
            recurse: yes

- name: bash-powerline-shell
  when: '"bash-powerline-shell" is defined and "bash-powerline-shell" in install'
  block:
    - name: "[bash-powerline-shell]: powerline-shell"
      pip:
        name: powerline-shell
        state: latest
    - name: "[bash-powerline-shell]: fonts-powerline"
      apt:
        name: "fonts-powerline"
        state: latest
    - name: "[bash-powerline-shell]: activating"
      blockinfile:
        path: /etc/bash.bashrc
        insertafter: EOF
        content: |
          function _update_ps1() {
            PS1=$(powerline-shell $?)
          }
          if [[ $TERM != linux && ! $PROMPT_COMMAND =~ _update_ps1 ]]; then
            PROMPT_COMMAND="_update_ps1; $PROMPT_COMMAND"
          fi

- name: docker-ce
  when: '"docker-ce" is defined and "docker-ce" in install'
  block:
    - name: "[docker-ce]: install check"
      command: "apt -qq list docker-ce"
      register: installcheck
      changed_when: false
    - name: "install"
      when: installcheck.stdout.find("installed") == -1
      block:
        - name: "[docker-ce]: remove snap if present"
          snap:
            name: docker
            state: absent
        - name: "[docker-ce]: essential packages"
          apt:
            name: "{{ item }}"
          loop:
            - apt-transport-https
            - ca-certificates
            - curl
            - gnupg-agent
            - software-properties-common
        - name: "[docker-ce]: apt-keys"
          apt_key:
            url: "https://download.docker.com/linux/ubuntu/gpg"
            state: present
        - name: "[docker-ce]: add repository"
          apt_repository:
            repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
            state: present
        - name: "[docker-ce]: install"
          apt:
            name: docker-ce
            state: present
        - name: "[docker-ce]: docker group"
          group:
            name: docker
            state: present
        - name: "[docker-ce]: add {{ user }} to docker group"
          user:
            name: "{{ user }}"
            groups: "docker"
            append: yes

